<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script src="build/js/app.js"></script>
  <title>GH RepoList</title>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1>GitHub</h1>
      <h2>Repository List</h2>
    </div>
  </div>
  <div class="container">
    <h3>User:</h3>
    <form class="form-inline">
      <input type="text" placeholder="GH Username" id="usernameInput">
      <button class="btn btn-info" id="searchBtn">Search</button>
    </form>
    <div class="row">
      <div id="userInfo" class=col-md-4>
        <span id="userImg"></span>
        <span id="userName"></span>
        <span id="realName"></span>
      </div>
      <div id="repoInfo" class="col-md-8">
        <span id="repoName"></span>
        <span id="repoDesc"></span>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
